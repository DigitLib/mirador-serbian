<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="./css/mirador-combined.css">
    <title>Mirador IIIF Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="./mirador.min.js"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         language: "rs",
	 id: "viewer",
         layout: "1x1",
	 buildPath: "./",
         data: [
           { collectionUri: "uri/to/location", location: "Библиотека МИЛУТИН БОЈИЋ"}
         ],
         manifestsPanel: {
           name: "Manifests panel with collections",
           module: "CollectionTreeManifestsPanel"
        },
        openManifestsPage : true,
        showFilterObjectsBox : false,
        showAddFromURLBox : false,
        showPreloadedManifests : false,
        showMyManifests : false,
        preserveManifestOrder : true,
        windowObjects: [],
        annotationEndpoint: {
          name:"Local Storage",
          module: "LocalStorageEndpoint" }
       });
     });
    </script>
  </body>
</html>
